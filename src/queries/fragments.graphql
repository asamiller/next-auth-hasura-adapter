fragment User on auth_users {
  __typename
  id
  name
  email
  image
  emailVerified
}

fragment Session on auth_sessions {
  __typename
  id
  userId
  expires
  sessionToken
}

fragment Account on auth_accounts {
  __typename
  id
  type
  scope
  userId
  id_token
  provider
  expires_at
  token_type
  oauth_token
  access_token
  refresh_token
  session_state
  providerAccountId
  oauth_token_secret
}

fragment VerificationToken on auth_verification_tokens {
  __typename
  token
  expires
  identifier
}
